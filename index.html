<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Neetu ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
}

/* Glass Card */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
padding:50px;
border-radius:25px;
text-align:center;
width:90%;
max-width:650px;
box-shadow:0 0 50px rgba(255,255,255,0.4);
animation:fadeIn 2s ease;
}

/* Glowing Name */
.glow-name{
font-size:3rem;
font-weight:800;
color:#fff;
text-shadow:0 0 10px #fff, 0 0 20px #ff4da6, 0 0 40px #ff1a75;
animation:glow 2s infinite alternate;
margin-bottom:20px;
}

@keyframes glow{
from{text-shadow:0 0 10px #fff,0 0 20px #ff4da6;}
to{text-shadow:0 0 20px #fff,0 0 40px #ff1a75;}
}

p{
font-size:1.2rem;
margin-bottom:25px;
line-height:1.6;
}

button{
padding:12px 25px;
border-radius:30px;
border:none;
margin:10px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.loveBtn{
background:white;
color:#ff4f81;
font-weight:600;
}

.loveBtn:hover{
transform:scale(1.1);
background:#ff4f81;
color:white;
}

.angryBtn{
background:#ffffff40;
color:white;
}

#typing{
margin-top:20px;
font-size:1.2rem;
min-height:80px;
}

.heart{
position:absolute;
font-size:20px;
animation:float 8s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Firework Canvas */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

.music{
position:fixed;
bottom:20px;
right:20px;
font-size:14px;
background:rgba(255,255,255,0.2);
padding:8px 15px;
border-radius:20px;
}

</style>
</head>
<body>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/6XK5O2V5x9Q?autoplay=1&loop=1&playlist=6XK5O2V5x9Q"
allow="autoplay">
</iframe>

<canvas id="fireworks"></canvas>

<div class="card">
<div class="glow-name">Neetu ‚ù§Ô∏è</div>

<p>
Neetu‚Ä¶ mujhe pata hai maine galti ki hai ü•∫  
Par believe karo, mera dil sirf tumhare liye dhadakta hai.  
Please mujhe maaf kar do na jaan üíï
</p>

<button class="loveBtn" onclick="startLove()">I Love You üíñ</button>
<button class="angryBtn" onclick="moveButton(this)">Abhi bhi gussa ho? üò¢</button>

<div id="typing"></div>

</div>

<div class="music">üéµ Playing: Feelings (Haryanvi)</div>

<script>

/* Floating Hearts */
function createHearts(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},8000);
}
setInterval(createHearts,600);

/* Typing Love Letter */
const text="Neetu... tum meri life ka sabse khoobsurat hissa ho. üíñ\nTumhari smile meri strength hai.\nMain promise karta hoon ki main hamesha tumhe respect aur pyaar dunga.\nPlease ek baar hug de do na... ü§ó‚ù§Ô∏è";

let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function createFirework(){
for(let i=0;i<100;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*5+2,
radius:Math.random()*2+1,
life:100
});
}
}

function animateFireworks(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,index)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
if(p.life<=0){
particles.splice(index,1);
}
});
requestAnimationFrame(animateFireworks);
}
animateFireworks();

function startLove(){
typeWriter();
createFirework();
}

function moveButton(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
}

</script>

</body>
</html>
